language: go
go:
  - 1.9.2
addons:
  ssh_known_hosts: heatherlent.co
notifications:
  email:
    on_success: never
    on_failure: always
git:
  submodules: false
before_install:
  - openssl aes-256-cbc -K $encrypted_23612fa0fe2e_key -iv $encrypted_23612fa0fe2e_iv
    -in travis_rsa.enc -out travis_rsa -d
  - chmod 600 travis_rsa
  - mv travis_rsa ~/.ssh/id_rsa
install: true
after_success:
  - bash ./deploy.sh

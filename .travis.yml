addons:
  ssh_known_hosts: heatherlent.co

notifications:
  email:
    on_success: never
    on_failure: always   

git:
  submodules: false

before_install:
  - openssl aes-256-cbc -K $encrypted_591b0d17f5db_key -iv $encrypted_591b0d17f5db_iv
    -in travis_rsa.enc -out travis_rsa -d
  - chmod 600 travis_rsa
  - mv travis_rsa ~/.ssh/id_rsa

after_success:
  - bash ./deploy.sh
